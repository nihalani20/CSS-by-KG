<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css task level1</title>
    <link rel="stylesheet" href="style.css">
<style>
 /* INTERNAL CSS */
#heading{
    color:blueviolet;
}
/* ID selector */
#rank{
    color:brown;
}

/* Element selector */
h2{
    color:plum;
}

/* class selector */
.para
{
    color:hotpink;
}
/* Group selector */
#first_div,#second_div
{
    color:mediumseagreen
}
</style>

</head>
<body>
    <!-- Inline Css -->
    <h1 style="color: red;">Hello! Komal this side..</h1>
    
    <div id="heading"> This is Div with id name heading.</div>

    <div id="rank">This is div with id name rank</div>

    
    <h2>This is second heading</h2>

    <h3>css using class selector</h3>
    <p class="para">This is paragraph.</p>
    
<h3> css using group selector</h3>
    <div id="first_div">FIRST DIV</div>
    <div id="second_div">SECOND DIV</div>
</body>
</html>
